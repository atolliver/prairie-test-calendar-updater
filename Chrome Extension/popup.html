<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PrairieTest Calendar Sync</title>
    <script type="module" src="popup.js" defer></script>
    <style>
      body {
        font-family: sans-serif;
        padding: 10px;
        width: 300px;
      }
      button {
        margin-top: 8px;
        display: block;
      }
      #status {
        margin-top: 12px;
        font-size: 0.9rem;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h2>PrairieTest Calendar Sync</h2>

    <label for="calendarChoice">Sync With:</label>
    <select id="calendarChoice">
      <option value="outlook">Outlook</option>
      <option value="google">Google</option>
    </select>

    <button id="forceSync-btn">Force Sync</button>
    <button id="ms-login-btn">Login with Microsoft</button>
    <button id="google-login-btn">Login with Google</button>
    <button id="testPush-btn">Push Test Event</button>

    <p id="status"></p>
  </body>
</html>
