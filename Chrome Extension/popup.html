<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PrairieTest Calendar Sync</title>
    <script type="module" src="popup.js" defer></script>
    <style>
      body {
        font-family: sans-serif;
        padding: 10px;
        width: 300px;
      }
      button,
      input,
      select {
        margin-top: 8px;
        display: block;
        width: 100%;
      }
      #status {
        margin-top: 12px;
        font-size: 0.9rem;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h2>PrairieTest Calendar Sync</h2>

    <label for="calendarChoice">Sync With:</label>
    <select id="calendarChoice">
      <option value="outlook">Outlook</option>
      <option value="google">Google</option>
    </select>

    <label for="calendarName">Calendar Name (optional):</label>
    <input type="text" id="calendarName" placeholder="Exams" />

    <label for="eventNotes">Event Notes (optional):</label>
    <input type="text" id="eventNotes" placeholder="Synced Automatically" />

    <button id="forceSync">Force Sync</button>
    <button id="testPush-btn">Push Test Event</button>
    <button id="deleteAll">Delete All Exams</button>
    <button id="resetTokens">Clear Saved Tokens</button>

    <p id="status"></p>
  </body>
  <div>
    <label>
      <input type="checkbox" id="debugToggle" />
      Enable Debug Mode
    </label>
  </div>
</html>
